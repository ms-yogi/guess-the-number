<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Krub Font -->
    <link href="https://fonts.googleapis.com/css?family=Krub:400,700" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script src="script.js" async></script>

    <title>Guess The Number</title>
</head>

<body>

    <div class="wrapper">
        <h1>Guess The Number!</h1>

        <div class="ball">
            <i class="fas fa-volleyball-ball"></i>
        </div>

        <h2>Guess the number between 1 to 100. You have total 10 chances to guess.</h2>

        <div class="row">
            <div class="col-8">
                <input type="number" name="number" id="no" placeholder="Enter your number">
            </div>
            <div class="col-4">
                <button id="submit">Submit</button>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="card">
                    <p>Your Remaining Attempts</p>
                    <p id="remain"></p>
                </div>
            </div>

            <div class="col-6">
                <div class="card low-Hi">
                    <p id="low-Hi">Please enter your first guess!</p>
                </div>
            </div>
        </div>

        <div class="row guess-block">
            <div class="col-12">
                <div class="card">
                    <h4>Your Guesses:</h4>
                    <span id="guesses"></span>
                    <button id="reset">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
